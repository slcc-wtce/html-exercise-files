<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modifying Text using HTML Tags Example</title>
  </head>
  <body>
    <!--INSTRUCTIONS: See the comments before each section to complete this practice-->

    <!--Make this a heading 1 element-->
    <h1>Modifying text using inline HTML elements.</h1>

    <!--Make each sentence a paragraph element-->

    <!--In this paragraph element, make the work "bold" a bold element.-->
    <p>This sentence has a <b>bold</b> word in it.</p>

    <!--In this paragraph element, make the work "strong" a strong element.-->
    <p>This sentence has a <strong>strong</strong> word in it.</p>

    <!--In this paragraph element, make the work "italic" an italic element.-->
    <p>This sentence has a <i>italic</i> word in it.</p>

    <!--In this paragraph element, make the work "emphasized" an emphasized element.-->
    <p>This sentence has an <e>emphasized</e> word in it.</p>
  </body>
</html>
