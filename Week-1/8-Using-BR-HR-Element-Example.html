<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using the Break & Horizantal Rule Elements Example</title>
</head>
<body>
    <!--INSTRUCTIONS: See the comments before each section to complete this practice-->

    <!--Make this a heading 1 element-->
    <h1>Using line breaks and horizontal rule elements.</h1>

    <!--Make this sentence a paragraph element, add a line break between the two sentences-->
    <p>This paragraph has two sentences.<br> Make this second sentence start on a new line using the line break element.</p>
    <!--Add a horizontal rule between these two paragraphs.-->
    <hr>

    <!--Make this sentence a paragraph element-->
    <p> This sentence contains a new thought.<hr> Add a horizontal rule before this sentence.</p>
</body>
