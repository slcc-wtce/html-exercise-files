<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heading & Paragraph Element Examples</title>
  </head>
  <body>
    <!-- INSTRUCTIONS: For each line below follow the instructions above the sentence.-->

    <!--Make this a heading 1 element-->
    <h1>Make this the page title using heading 1.</h1>

    <!--Make this a paragraph element-->
    <p>Make this the first paragraph.</p>

    <!--Make this a heading 3 element-->
    <h3>Make this the section title using heading 3.</h3>

    <!--Make this a paragraph element-->
    <p>Make this the second paragraph.</p>

    <!--Preserve the line breaks by making this a pre element-->
    <pre>
      This is a paragraph with multiple lines.
      Create a preserve element.
      This will keep the line breaks.
    </pre>
  </body>
</html>
