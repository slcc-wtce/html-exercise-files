<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Span Element Example</title>
  </head>
  <body>
    <!--INSTRUCTIONS: See the comments before each section to complete this practice-->

    <!--Make this a heading 1 element-->
    <h1>Creating a span element</h1>

    <!--Make this a paragraph element-->
    <!--Create a span around the word "green", set the text color to green using the style attribute and the following snippet "color:green;" The atttribute in the span opening tag should look like 'style="color:green;"'-->
    <p>My favorite color in the spring is <span style="color: green;">green</span> by far!</p>
  </body>
</html>
