<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Element Examples</title>
  </head>
  <body>
    <!--INSTRUCTIONS: Refer to the comments on each section for instructions-->

    <!--Make this a heading 3 element-->
    <h3>Unordered List</h3>

    <!--Make this an unordered list-->
    <ul>
      <li>List item 1</li>
      <li>List item 2</li>
      <li>List item 3</li>
    </ul>

    <!--Make this a heading 3 element-->
    <h3>Ordered List</h3>

    <!--Make this an ordered list-->
    <ol>
      <li>List item 1</li>
      <li>List item 2</li>
      <li>List item 3</li>
    </ol>
  </body>
</html>
