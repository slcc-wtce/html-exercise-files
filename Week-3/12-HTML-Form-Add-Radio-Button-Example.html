<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adding Radio Buttons to a Form</title>
</head>

<body>
  <!--INSTRUCTIONS: See the comments within the code to know what needs to be completed.-->

  <form action="http://form-test.slccwebdev.com/form-success.php" method="get" target="_blank">
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" /><br />

    <label for="email">Email:</label>
    <input type="email" name="email" id="email" /><br />

    <label for="comments">Comments:</label><br />
    <textarea name="comments" id="comments" cols="50" rows="10">Type your comments here.</textarea><br />

    <!--Add two radio buttons below. Remember that means we need two input elements with the type set to "radio". Ask the question, "Can we contact you?" Set the radio buttons to Yes or No. Make sure that the labels are related to the correct input, and that the correct values will be sent with the form. The name for both input elements needs to be "contact-back" for it to work properly with the success page.-->
    <p>Can we contact you back?</p>
    <input type="radio" name="contact-back" id="yes" value="Yes" />
    <label for="yes">Yes</label>
    <input type="radio" name="contact-back" id="no" value="No" />
    <label for="no">No</label><br /><br />

    <button>Submit</button>
  </form>
</body>

</html>
