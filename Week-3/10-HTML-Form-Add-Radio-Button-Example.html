<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adding a Text Area to a Form</title>
  </head>
  <body>
    <!--INSTRUCTIONS: Make this a verticle form using line breaks.-->

    <form action="http://form-test.slccwebdev.com/form-success.html" method="get" target="_blank">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" /><br />

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" /><br />

      <label for="comments">Comments:</label><br />
      <textarea name="comments" id="comments" cols="50" rows="10">Type your comments here.</textarea><br />

      <!--Add two radio buttons below. Ask the question, "Can we contact you?" Set the radio buttons to Yes or No. Make sure that the labes are related to the correct input, and that the correct values will be sent with the form-->
      <p>Can we contact you back?</p>
      <input type="radio" name="contact-back" id="yes" value="yes" />
      <label for="yes">Yes</label>
      <input type="radio" name="contact-back" id="no" value="no" />
      <label for="no">No</label><br /><br />

      <button>Submit</button>
    </form>
  </body>
</html>
