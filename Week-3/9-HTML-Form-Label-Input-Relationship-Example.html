<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Label and Input Relationship Example</title>
</head>

<body>
  <!--INSTRUCTIONS: See the comments below to see what to do. For this practice, all names are lower-case. Also, do not change the form action, method, and target attributes at this point.-->

  <form action="http://form-test.slccwebdev.com/form-success.php" method="get" target="_blank">
    <!--Set the for attribute to "name"-->
    <label for="name">Name:</label>
    <!--Set the ID attribute to "name"-->
    <input type="text" name="email" id="name" />

    <!--Set the for attribute to "email"-->
    <label for="email">Email:</label>
    <!--Set the ID attribute to "email"-->
    <input type="email" name="email" id="email" />

    <button>Submit</button>
  </form>
</body>

</html>
