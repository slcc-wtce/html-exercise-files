<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Style using Style Attribute Example</title>
  </head>
  <body>
    <table style="border: 1px solid black; border-collapse: collapse;">
      <caption>
        US Events
      </caption>
      <tr>
        <th style="border: 1px solid black; border-collapse: collapse; padding: 5px;">Event</th>
        <th style="border: 1px solid black; border-collapse: collapse; padding: 5px;">Year</th>
      </tr>
      <tr>
        <td style="border: 1px solid black; border-collapse: collapse; padding: 5px;">Columbus</td>
        <td style="border: 1px solid black; border-collapse: collapse; padding: 5px;">1492</td>
      </tr>
      <tr>
        <td style="border: 1px solid black; border-collapse: collapse; padding: 5px;">Independence</td>
        <td style="border: 1px solid black; border-collapse: collapse; padding: 5px;">1776</td>
      </tr>
    </table>
  </body>
</html>
