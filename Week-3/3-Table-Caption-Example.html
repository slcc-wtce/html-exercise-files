<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Table Header Example</title>
</head>

<body>
  <!--INSTRUCTIONS: Using the sample code, create a table title using the caption element, and set it to "US Events".-->
  <table>
    <caption>
      US Events
    </caption>
    <tr>
      <th>Event</th>
      <th>Year</th>
    </tr>
    <tr>
      <td>Columbus</td>
      <td>1492</td>
    </tr>
    <tr>
      <td>Independence</td>
      <td>1776</td>
    </tr>
  </table>
</body>

</html>
