<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating a Basic Form</title>
  </head>
  <body>
    <!--INSTRUCTIONS: create a basic form that includes a name field, a email field, and a submit button.-->

    <form>
      <!--Make this a label-->
      <label>Name:</label>
      <!--Make this a text entry-->
      <input type="text" />

      <!--Make this a label-->
      <label>Email:</label>
      <!--Make this an email entry-->
      <input type="email" />

      <!--Make this the submit button-->
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
