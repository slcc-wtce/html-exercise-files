<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Input Field Name Attribute Example</title>
  </head>
  <body>
    <!--INSTRUCTIONS: See the comments below to see what to do. An important not, the name value is case sensitive. For this practice, all names are lower-case.-->

    <form action="http://forms.slccwebdev.com/form-success.html" method="get" target="_blank">
      <label>Name:</label>
      <!--Add the name attribute to this input, and set it to "name"-->
      <input type="text" name="name" />

      <label>Email:</label>
      <!--Add the name attribute to this input, and set it to "email"-->
      <input type="email" name="email" />

      <button>Submit</button>
    </form>
  </body>
</html>
