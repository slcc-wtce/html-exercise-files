<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating Checboxes Example</title>
  </head>
  <body>
    <!--ISTRUCTIONS: Make sure that the following inputs are check box fields, and they are properly associated with the appropriate label.-->
    <form>
      <p>Best Contact Methods:</p>
      <input type="checkbox" id="contactphone" />
      <label for="contactphone">Phone</label>
      <input type="checkbox" id="contacttext" />
      <label for="contacttext">Text</label>
      <input type="checkbox" id="contactemail" />
      <label for="contactemail">Email</label>
    </form>
  </body>
</html>
