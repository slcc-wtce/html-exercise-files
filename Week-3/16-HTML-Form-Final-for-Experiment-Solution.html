<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Final Form Code to Experiment With</title>
</head>

<body>
  <!--THINGS TO TRY: Change the method from get to post (if you are doing this in CodePen, make sure to keep the target set to _blank. If you are experimenting on your own computer, try changing the target from _blank to _self.)-->
  <form action="http://form-test.slccwebdev.com/form-success.php" method="get" target="_blank">
    <!--THINGS TO TRY: Make the text in the label bold. Try making this a first name field: Set the label to "First Name", set the name attribute to "fname", and set the ID and For attributes to "fname"-->
    <label for="fname"><b>First Name:</b></label>
    <input type="text" name="fname" id="fname" />
    <label for="lname"><b>Last Name:</b></label>
    <input type="text" name="lname" id="lname" />

    <br />
    <!--THINGS TO TRY: If you made the first field a first name field, create another text field for the last name. Set the label to "Last Name:", set the name attribute to "lname", and set the ID and For attributes to "lname"-->

    <!--THINGS TO TRY: Make the text in the label bold, add the value attribute to the input and set it to "example.email.com"-->
    <label for="email"><b>Email:</b></label>
    <input type="email" name="email" id="email" value="example@email.com" />

    <br />

    <!--THINGS TO TRY: Make the text in the label bold, make the text area box bigger.-->
    <label for="comments" style="text-align: center;"><b>Comments:</b></label>
    <br />
    <textarea name="comments" id="comments" cols="80" rows="30" maxlength="1000">
        Type your comments here.
      </textarea>

    <br />

    <!--THINGS TO TRY: Make the text in the question bold using the style attribute (hint: "font-weight: bold;"). Add another radio button option that states "No Preference"-->
    <p style="font-weight: bold;">Can we contact you back?</p>
    <input type="radio" name="contact-back" id="yes" value="Yes" />
    <label for="yes">Yes</label>
    <input type="radio" name="contact-back" id="no" value="No" />
    <label for="no">No</label>
    <input type="radio" name="contact-back" id="nopreference" value="No Preference" checked />
    <label for="no">No Preference</label>

    <br />

    <!--THINGS TO TRY: Make the prompt text bold using the style attribute (hint: "font-weight: bold;"). Add another check box, set the label to "Postal Service", set the ID to "contactpostal", set the name to "contact-postal", set the value to "Postal Service" -->
    <p style="font-weight: bold;">Best Contact Methods:</p>
    <input type="checkbox" id="contactphone" name="contact-phone" value="Phone" />
    <label for="contactphone">Phone</label>

    <input type="checkbox" id="contacttext" name="contact-text" value="Text" />
    <label for="contacttext">Text</label>

    <input type="checkbox" id="contactemail" name="contact-email" value="Email" />
    <label for="contactemail">Email </label>

    <input type="checkbox" id="contactpostal" name="contact-postal" value="Postal Service" />
    <label for="contactemail">Postal Service</label>

    <br />
    <br />

    <!--THINGS TO TRY: Make the text in the button strong, add the type value and set it to "submit", add the value attribute and set it to "Submit", add the ID attribute and set it to "submitbutton"-->
    <button type="submit" value="Submit" id="submitbutton"><strong>Submit</strong></button>

    <!--THINGS TO TRY: Create a second button to reset the form. Set the contents of the button element to "Reset", add the type attribute and set it to "reset", add the value attribute and set it to "reset", add the ID attribute and set it to "resetbutton"-->
    <button type="reset" value="Reset" id="resetbutton">Reset</button>
  </form>
</body>

</html>
