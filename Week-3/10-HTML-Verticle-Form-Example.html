<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Making Forms Vertical Example</title>
</head>

<body>
  <!--INSTRUCTIONS: Make this a verticle form using line breaks.-->

  <form action="http://form-test.slccwebdev.com/form-success.php" method="get" target="_blank">
    <label>Name:</label>
    <input type="text" name="name" /><br />

    <label>Email:</label>
    <input type="email" name="email" /><br />

    <button>Submit</button>
  </form>

  <hr />

  <!--INSTRUCTIONS: Make this a verticle form using block-level elements( try using <div>, or <p> elements).-->

  <form action="http://form-test.slccwebdev.com/form-success.php" method="get" target="_blank">
    <!--Can also be <p> element-->
    <div>
      <label>Name:</label>
      <input type="text" name="name" />
    </div>

    <!--Can also be <p> element-->
    <div>
      <label>Email:</label>
      <input type="email" name="email" />
    </div>

    <!--Can also be <p> element-->
    <div>
      <button>Submit</button>
    </div>
  </form>
</body>

</html>
