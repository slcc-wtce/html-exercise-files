<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adding a Remote Image Example</title>
  </head>
  <body>
    <!--INSTRUCTIONS: Read the comments before each element to see what to do.-->

    <!--Make this a heading 1 element-->
    <h1>Watching Balloons</h1>

    <!--Add the image source to this image element, use the following path to image https://images.unsplash.com/photo-1534821084228-d985662dfb56?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=350&q=80-->
    <img src="https://images.unsplash.com/photo-1534821084228-d985662dfb56?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=350&q=80" />

    <!--Add an additional image element of your own. If you have an image on a social meida site you can copy the link to the image. You can also go to https://unsplash.com/ to find an image to use. 

To get the link for an image, right click on the image you like and select "Copy image address" or "Copy image link", then past it into the source attributes value-->

    <!--Place additional image element(s) here-->
    <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" />

    <p style="position: absolute; bottom: 10px;"><a href="https://unsplash.com/">Click here to go to Unsplash Free Stock Images</a></p>
  </body>
</html>
