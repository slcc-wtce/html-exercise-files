<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adding ID Attribute Example</title>
  </head>
  <body>
    <!--INSTRUCTIONS: Read the comments above each element to see what to do.-->

    <!--Make this element a heading 1 element, add the identefier "mainTitle" to the element.-->
    <h1 id="mainTitle">Page Title</h1>

    <!--Make this a paragraph element. Add the style attribute to change the text color to blue.-->
    <p style="color: blue;">This is the first paragraph of the page. The text of this paragraph is blue.</p>

    <!--Make this a heading 3 element, add the id "importantList".-->
    <h3 id="importantList">Important List</h3>

    <!--Make the following items an ordered list <ol>, add the id "list1" to the opening ordered list tag, add the style attribute to change the font family (font-family) to cursive (font-family: cursive;).-->
    <ol id="list1" style="font-family: cursive;">
      <li>List item 1</li>
      <li>List item 2</li>
      <li>List item 3</li>
    </ol>
  </body>
</html>
