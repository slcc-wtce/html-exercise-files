<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creat Links using Images</title>
  </head>
  <body>
    <!--INSTRUCTIONS: Play around with the link title, image size to see what happens. You can also experiment with your own link and image URL. You may also copy this code to use in your project.-->

    <a href="https://www.google.com/search?q=watching+hot+air+balloons" title="Search Google for watching hot-air balloons" target="_blank">
      <img src="https://images.unsplash.com/photo-1534821084228-d985662dfb56" width="400" alt="Watching hot-air balloons take off with mom" />
    </a>

    <!--A great resource to use to review the different parts of a link-->
    <h4 style="margin-top: 50px;">Good resources</h4>
    <ul>
      <li><a href="https://www.w3schools.com/html/html_links.asp" title="Review how to use links at w3Schools" target="_blank">Click here to review the link element on w3Schools.com</a></li>
      <li><a href="https://www.w3schools.com/html/html_images.asp" title="Review how to use images at w3Schools" target="_blank">Click here to review the image element on w3Schools.com</a></li>
    </ul>
  </body>
</html>
