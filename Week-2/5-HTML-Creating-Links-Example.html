<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating Links Example</title>
  </head>
  <body>
    <!--INSTRUCTIONS: Read the comments for each item to see what to do.-->
    <!--**SPECIAL NOTE:** Return to the page by editing the code again, or clicking on the RERUN button in the lower right corner.-->

    <h1>Working with Links</h1>

    <!--Set the link URL to "https://www.slcc.edu"-->
    <p><a href="https://www.slcc.edu" title="Salt Lake Community College Homepage">SLCC Homepage Same Window</a></p>

    <!--Set the link URL to "https://www.slcc.edu", add the target attribute and set the value to "_blank"-->
    <p><a href="https://www.slcc.edu" target="_blank">SLCC Homepage New Window</a></p>
  </body>
</html>
