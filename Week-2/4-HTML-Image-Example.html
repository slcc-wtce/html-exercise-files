<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Adding Images Example</title>
  </head>
  <body>
    <!--INSTRUCTIONS: Read the comments before each element to see what to do.-->

    <!--Make this a heading 1 element-->
    <h1>Watching Balloons</h1>

    <!--Do the following to the image element below.
    1. Use the width attribute to change the width of this image to 200 pixels
    2. Add an alternate text to the element using the alt attribute.-->
    <img src="https://images.unsplash.com/photo-1534821084228-d985662dfb56" width="200" alt="Watching hot-air balloons" />

    <!--Do the following to the image element below.
    1. Change use the height attribute to change the height of this image to 100 pixels
    2. Add an alternate text to the element using the alt attribute.-->
    <img src="https://images.unsplash.com/photo-1540227361727-9ff989df923f" height="100" alt="Green grass path" />

    <!--Do the following to the image element below.
    1. Change use the style attribute to change the width of this image to 100% and the height to 100px
    2. Add an alternate text to the element using the alt attribute.-->
    <img src="https://images.unsplash.com/photo-1464822759023-fed622ff2c3b" style="width: 100%; height: 100px;" alt="Mountain-top scene" />

    <!--Add an additional image element of your own. If you have an image on a social meida site you can copy the link to the image. You can also go to https://unsplash.com/ to find an image to use. 

    To get the link for an image, right click on the image you like and select "Copy image address" or "Copy image link", then past it into the source attributes value

    Change the size of the image and add alternate text to each-->
    <!--Place additional image element(s) here-->
    <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" style="width: 200px;" alt="Night mountain with shooting star" />
    <img src="https://images.unsplash.com/photo-1440581572325-0bea30075d9d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=967&q=80" style="height: 200px;" alt="Sun shining through mossy forest" />

    <p style="position: absolute; bottom: 10px;"><a href="https://unsplash.com/">Click here to go to Unsplash Free Stock Images</a></p>
  </body>
</html>
