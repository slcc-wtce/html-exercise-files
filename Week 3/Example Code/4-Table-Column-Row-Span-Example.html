<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Header Example</title>
  </head>
  <body>
    <table>
      <caption>
        US Events
      </caption>
      <tr>
        <th colspan="2">Event</th>
      </tr>
      <tr>
        <td rowspan="2">Columbus</td>
        <td>1492</td>
      </tr>
      <tr>
        <td>1776</td>
      </tr>
    </table>
  </body>
</html>
